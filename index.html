<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>打卡</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css
    ">
    <link rel="stylesheet" href="/static/css/index.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js
    "></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>
<body>
    <div class="container text-center tomato-container">
        <div class="row tomato-container-month">
            <div class="col"></div>
            <div class="col-6 text-end">
                <button class="btn btn-light btn-sm button-page">&lt;</button>
                <button class="btn btn-light btn-sm button-page">本月</button>
                <Button class="btn btn-light btn-sm button-page">&gt;</Button>
            </div>
        </div>
        <div class="row tomato-container-whatday"></div>
        <div class="tomato-container-days-container"></div>
    </div>
    <br>
    <div class="text-center tomato-counter"></div>

    
    <div class="container text-center">
        <div class="row">
            <div class="col-md-6 col-sm-12 clock_goal-container">
                <button type="button" class="btn btn-primary" id="button-clock">开始</button>
                <div class="clock-time-display"></div>
            </div>
            <div class="col-md-6 col-sm-12 clock_goal-container">
                每日目标
            </div>
        </div>
    </div>
  
    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <svg xmlns="http://www.w3.org/2000/svg" color="green" width="20" height="20" fill="currentColor" class="bi bi-check-circle-fill" viewBox="0 0 16 16">
                        <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
                    </svg>
                    <h1 class="modal-title fs-5" id="exampleModalLabel">&nbsp;恭喜完成今日打卡任务</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <h5>今日已至少专注两小时！</h5>
                    <h8>比昨天进步了不少，明天等你继续来打卡哦！</h8>
                </div>
                <div class="modal-footer">
                    <div class="d-grid gap-2 col-6 mx-auto">
                        <button type="button" class="btn btn-success btn-sm" data-bs-dismiss="modal">领取10积分</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script type="module">
    import { init } from '/static/js/index.js'
    init();
</script>

</html>
